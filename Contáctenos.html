    <h1 class="tittlesh2">Formulario</h1>
    <form>
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Ingrese su nombre" id="nombre" required>
        </p>

        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Ingrese su apellido" id="apellido">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Ingrese su correo" id="email" required>
        </p>
        
        <p>Estado civil:
            <select>
                <option seleted>Soltero/a</option>
                <option>Casado/a</option>
            </select>
        </p>
        <p>¿Desea recibir el Newsletter? <input type="checkbox" checked></p>

        <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="Ingrese sus Comentarios"></textarea>


        <p>
            <input type="reset" value="Limpiar formulario">
            <input type="submit" value="Enviar" onclick="alert ('¿Está seguro de enviar?');">
        </p>

        

        
    </form>

    <!--
●	Campo de Nombre.
●	Campo de Email
●	Estado Civil
